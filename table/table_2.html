<!DOCTYPE html>
<HTML>

<HEAD>
    <META charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <TITLE>Пример страницы</TITLE>
</HEAD>

<body>
    <table border="2" align="center">
        <caption><i>Месяц моего дня рождения</i></caption>
        <tr>
            <th colspan="7">Январь</th>
        </tr>

        <tr>
            <td width="30"><b>ПН</b></td>
            <td width="30"></td>
            <td width="30">6</td>
            <td width="30">13</td>
            <td width="30">20</td>
            <td width="30">27</td>
        </tr>


        <tr>
            <td><b>ВТ</b></td>
            <td></td>
            <td>7</td>
            <td>14</td>
            <td>21</td>
            <td>28</td>
        </tr>

        <tr>
            <td><b>СР</b></td>
            <td>1</td>
            <td>8</td>
            <td>15</td>
            <td>22</td>
            <td>29</td>
        </tr>

        <tr>
            <td><b>ЧТ</b></td>
            <td>2</td>
            <td>9</td>
            <td>16</td>
            <td>23</td>
            <td>30</td>
        </tr>

        <tr>
            <td><b>ПТ</b></td>
            <td>3</td>
            <td>10</td>
            <td>17</td>
            <td>24</td>
            <td>31</td>
        </tr>

        <tr>
            <td><b>СБ</b></td>
            <td>4</td>
            <td>11</td>
            <td>18</td>
            <td>25</td>
            <td></td>
        </tr>

        <tr>
            <td><b>ВС</b></td>
            <td>5</td>
            <td>12</td>
            <td>19</td>
            <td>26</td>
            <td></td>
        </tr>

    </table>
</body>

</HTML>
